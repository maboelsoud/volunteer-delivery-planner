<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ramadan Giving Delivery App</title>

  <!-- Favicon -->
  <link rel="icon" href="assets/logo.jpg" type="image/jpeg" />
  <link rel="stylesheet" href="css/styles.css" />

  <!-- React and Babel (for JSX support) -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Google Maps (still needs API key) -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9bDKziTaCch3My5RzdAFTDx-mo03mt9s&callback=initMap"></script>
</head>
<body>
  <header id="app-header">
    <img src="assets/logo.jpg" alt="Ramadan Giving logo" />
    <span>Ramadan Giving Delivery App</span>
  </header>

  <div id="app"></div>
  <div id="share-container"></div>

  <small style="position: absolute; bottom: 10px; right: 10px; z-index: 1000;">
    Geocoding by <a href="https://nominatim.org/" target="_blank" rel="noopener noreferrer">Nominatim</a>
  </small>

  <!-- Load app modules as Babel JSX -->
  <script type="text/babel" src="js/geocoding.js"></script>
  <script type="text/babel" src="js/clustering.js"></script>
  <script type="text/babel" src="js/map.js"></script>
  <script type="text/babel" src="js/share.js"></script>
  <script type="text/babel" src="js/ui.js"></script>
  <script type="text/babel" src="js/app.js"></script>
</body>
</html>
