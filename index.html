<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ramadan Giving Delivery App</title>

  <!-- Logo as favicon -->
  <link rel="icon" href="assets/logo.jpg" type="image/jpeg" />

  <!-- Styling -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- React (CDN) -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Google Maps API (replace with your key) -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9bDKziTaCch3My5RzdAFTDx-mo03mt9s&callback=initMap"></script>
</head>
<body>
  <!-- Header with Logo -->
  <header id="app-header">
    <img src="assets/logo.jpg" alt="Ramadan Giving logo" />
    <span>Ramadan Giving Delivery App</span>
  </header>

  <!-- App Container -->
  <div id="app"></div>

  <!-- Nominatim Attribution -->
  <small style="position: absolute; bottom: 10px; right: 10px; z-index: 1000;">
    Geocoding by <a href="https://nominatim.org/" target="_blank" rel="noopener noreferrer">Nominatim</a>
  </small>

  <!-- JS Modules -->
  <script src="js/geocoding.js"></script>
  <script src="js/clustering.js"></script>
  <script src="js/map.js"></script>
  <script src="js/share.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
